<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="/stylesheets/note-style.css" rel="stylesheet" type="text/css">
        <title>Ian's Notes</title>
    </head>
    <body>
        <h1>Ian's Udacity Notes</h1>
        <div>
            Current User:<strong>{{dgoods.user_name}}</strong><br>
            <a style="font-weight: bold; visited: black;" href="{{dgoods.user_url}}">{{dgoods.user_linktext}}</a>
        </div>
        <br>
        <form action="/lesson">
            <label>Enter a lessons to view:
                <input type="text" name="lesson_input">
                <button>Enter</button>
            </label>
        </form>
        <hr>
        <div>
            <strong>Lessons Currently Available: 1 - 9</strong>
            <hr>
        </div>
        {% block error %}
        {% endblock %}

        {% block lesson %}
        {% endblock %}
        <p class="footer">
            Notes for my Udacity Intro to Programming Nanodegree.
            <img src="http://creaturebox.com/wp-content/themes/cb/images/footer_war.png">
        </p>
    </body>

</html>
