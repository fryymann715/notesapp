{% extends "base.html" %}

{% block lesson %}

    {% if lesson %}
        <div class="lesson" style="padding: 5px;">
            <h1 style="border-radius: 5px; background-color:#ACACB4; margin: 5px; padding: 5px;">{{lesson.name}}</h1>
            {% for concept in lesson.concepts %}
                <div class="concept" style="color: #3A3A3A; border-radius: 5px; background-color: #ACACB4; margin-top: 5px; margin-bottom: 5px; padding: 5px;">
                    <h2>{{concept['title']}}</h2>
                    <p>
                        {{concept['description'] | safe}}
                    </p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
