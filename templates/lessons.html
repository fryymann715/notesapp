{% extends "base.html" %}

{% block lesson %}

    {% if lesson %}
        <div class="lesson">
            <h1>{{lesson.name}}</h1>
            {% for concept in lesson.concepts %}
                <div class="concept">
                    <h2>{{concept['title']}}</h2>
                    <p>
                        {{concept['description'] | safe}}
                    </p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
